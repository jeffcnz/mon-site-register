{% extends 'base.html' %}

  {% block title %}Site List{% endblock title %}

  {% block content %}
  <div class="row">
    <div class="col-sm">
      {% if site_list %}
        <table class="table">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          {% for site in site_list %}
          <tr>
            <td><a href="/sites/id/{{ site.id }}/">{{ site.id }}</a></td>
            <td>{{ site.site_name }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No sites are available.</p>
      {% endif %}
    </div>

  </div>


  {% endblock content %}
